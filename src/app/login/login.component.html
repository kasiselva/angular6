<div class="wrapper">
  <form class="form-signin" (ngSubmit)="onLogin()">       
    <h2 class="form-signin-heading">Please login</h2>
    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" class="form-control" name="username" placeholder="Email Address" [(ngModel)]="username" required="" autofocus="" />
    </div>

    <div class="form-group">
      <label for="alterEgo">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password"  placeholder="Password" required=""/>      
    </div>

      <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
    </label> -->
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
  </form>
</div>
